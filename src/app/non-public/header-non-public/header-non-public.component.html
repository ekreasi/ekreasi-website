<header class="ekreasi-header">
  <section class="top-nav">
            
        <nav class="navbar navbar-expand-lg navbar-light no-padding">
            <button class="ekreasi-navbar navbar-toggler float-right " type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" (click)="isCollapsed = !isCollapsed">
                <span class="navbar-toggler-icon ekreasi-custom-menu"></span>
            </button>
            <div class="collapse navbar-collapse nav-mobile float-right" id="navbarSupportedContent" [ngbCollapse]="isCollapsed">
              <div class="container">
                <div class="row">
                  <div class="col-lg-4 no-padding">
                      <div class="language-wrap">
                          <button class="btn btn-transparent btn-language">English</button>
                          <button class="btn btn-transparent btn-language btn-border-bottom">Indonesia</button>
                        </div>
                  </div>
                  <div class="col-lg-8 no-padding">
                    <div class="nav-right-top ">
                        <ul>
                          <li ngbDropdown>
                              <button class="btn-menu-dropdown" id="dropdownBasic1" ngbDropdownToggle>About Us</button>
                              <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="car-drop-down">
                                <ul>
                                  <li class="dropdown-item"><a [routerLink]="['/about/about-ekreasi']" routerLinkActive="active">About ekreasi</a></li>
                                  <li class="dropdown-item"><a [routerLink]="['/about/about-ekreasi-life']" routerLinkActive="active">About ekreasi Life</a></li>
                                  <li class="dropdown-item"><a [routerLink]="['/about/awards']" routerLinkActive="active">Awards</a></li>
                                  <li class="dropdown-item"><a [routerLink]="['/about/financial-report']" routerLinkActive="active">Financial Report</a></li>
                                </ul>
                              </div>
                          </li>
                          <li><a [routerLink]="['/contact']" routerLinkActive="active">Contact Us</a></li>
                          <li><a [routerLink]="['/agents']" routerLinkActive="active">Agents</a></li>
                          <li><a [routerLink]="['/news']" routerLinkActive="active">News</a></li>
                          <li class="hidden-mobile">|</li>
                          <li ngbDropdown>
                            <button class="btn-menu-dropdown" id="dropdownBasic1" ngbDropdownToggle>Permata Putri</button>
                            <div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="car-drop-down">
                              <ul>
                                <li class="dropdown-item"><a [routerLink]="['/']" routerLinkActive="active">Profile</a></li>
                                <li class="dropdown-item"><a [routerLink]="['/']" routerLinkActive="active">Change Password</a></li>
                                <li class="dropdown-item"><a [routerLink]="['/']" routerLinkActive="active">Sign Out</a></li>
                              </ul>
                            </div>
                        </li>
                        </ul>    
                    </div>
                    
                  </div>
                </div>
              </div>
              
            </div>
           
        </nav>
  </section>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <div class="ekreasi-logo-header">
            <a [routerLink]="['']" routerLinkActive="active">
              <img src="assets/img/ekreasi-logo.svg">
            </a>
          </div>
        </div>
        <div class="col-lg-4">
            <div class="input-group ekreasi-search">
                <input type="text" class="form-control ekreasi-search-bg" placeholder="Search" >
                <div class="input-group-prepend">
                    <button class="btn-search"><div class="icon-search"></div></button>
                </div>
            </div>
        </div>
      </div>
    </div>
  </section>
</header>
