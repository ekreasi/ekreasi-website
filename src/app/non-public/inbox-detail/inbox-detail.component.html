<header-non-public></header-non-public>
<content>

  <div class="inner-content-gray min-height-nonpublic">
    <div class="side-menu-dashboard-vertical">
      <menu-dashboard-vertical></menu-dashboard-vertical>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="chubb-content-dashboard-wrap">
            <div class="side-menu-dashboard-horizontal">
              <menu-dashboard-horizontal></menu-dashboard-horizontal>
            </div>

            <div class="chubb-content-general">
              <div class="headline-left  border-bottom-blue">
                <div class="row justify-content-between">
                  <div class="col-sm-6">
                    <h5 class="color-blue padding-left-25">
                      <a (click)="backClicked()">
                        <i class="fa fa-arrow-left"></i>
                      </a> {{data.subject}}</h5>
                  </div>

                  <div class="col-sm-4">
                    <button class="btn btn-magenta btn-delete-inbox pull-right" (click)="doDelete()">
                      <i class="fa fa-trash"></i>
                      <span class="pl-1">{{'_delete' | translate}}</span>
                    </button>
                  </div>
                </div>
              </div>
              <div class="chubb-content-nonpublic">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="content-message-detail">
                      <div class="row">
                        <div class="col-sm-6">
                          <h5>{{data.title}} </h5>
                        </div>
                        <div class="col-sm-6">
                          <h6 class="color-gray float-right">{{data.createDate | date: 'dd MMM yyyy'}}</h6>
                        </div>
                        <div class="clearfix"></div>
                      </div>

                      <div [innerHTML]="data.description | safeHtml"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>


          </div>
        </div>
      </div>
    </div>
  </div>
</content>
<app-footer></app-footer>
