<header-page-red></header-page-red>
<content>
    <div class="inner-content-product" *ngIf="!loadingData">
      <div class="container">
        <div class="row">
            <div class="col-lg-12">
              
            </div>
          </div>
      </div>
    </div>
    <div class="load-data" *ngIf="loadingData">
      <div  class="inner-content-product">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <div class="chubb-header-content">
                <div class="chubb-breadcrumb">
                  <a [routerLink]="['']" routerLinkActive="active"><span class="icon-left"></span>{{'_home' | translate}}</a>
                </div>
                <h1>{{ '_title_product' | translate }}</h1>
                <div class="chubb-summary-product">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="inner-content-gray">
        <div class="container">
          <div class="row">
            <div class="col-lg-4" *ngFor="let product of data.products">
              <a [routerLink]="['/product/', product.id]" routerLinkActive="active" class="chubb-item-product-thumb {{product.color}}">
                <img [src]="product.icon">
                <h5> {{ product.title }} </h5>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
</content>
<app-footer></app-footer>
