<header-page></header-page>
<content>
  <div class="inner-content-search">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="chubb-header-content">
            <div class="chubb-breadcrumb">
              <a [routerLink]="['/']" routerLinkActive="active">
                <span class="icon-left"></span>{{'_home' | translate}}</a>
            </div>
            <h1>Search Result</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="inner-content-gray">
    <div class="container">
      <div class="chubb-content-general">
        <div class="headline-center-violet border-bottom-gray">
          <div class="row">
            <div class="col-sm-12">
              <h5 class="color-violet">{{'_search_result' | translate}}
                <span class="color-magenta">{{query}}</span>
              </h5>
            </div>
          </div>
        </div>

        <div class="container margin-bottom-30" *ngIf="loadingData && searchResult.length == 0">
          <div class="notfound-bottom">{{'_data_not_found' | translate}}</div>
        </div>

        <div class="container margin-bottom-30" *ngIf="!loadingData">
          <div class="notfound-bottom">{{'_loading_data' | translate}}</div>
        </div>

        <section id="result" *ngIf="loadingData && searchResult.length > 0">
          <div class="item-search" *ngFor="let data of searchResult">
            <h3>
              <a [routerLink]="data.url" [queryParams]="{from: data.title}"><span [innerHTML]="data.title | highlight : query"></span></a>
            </h3>
            <div [innerHTML]="data.description | excerpt: 200 | highlight : query"></div>
          </div>
        </section>

      </div>

    </div>
  </div>
</content>
<app-footer></app-footer>
