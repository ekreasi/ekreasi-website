<header-page-red></header-page-red>
<content>
<div  class="inner-content-product">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="chubb-header-content">
            <div class="chubb-breadcrumb">
              <a href="https://www2.chubb.com/id-en/personal/" target="_blank"><span class="icon-left"></span>{{'_product' | translate}}</a>
            </div>
            <h1>{{data.title}}</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="inner-content-gray">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="chubb-product-wrap">
              <ngb-tabset class="chubb-product-tab">
                  <ngb-tab *ngFor="let detailProduct of data.sub_product">
                    <ng-template ngbTabTitle>{{detailProduct.title}}</ng-template>
                    <ng-template ngbTabContent>
                       <div class="detail-product-wrap">
                          <div class="header-detail-product">
                            <div class="row">
                              <div class="col-lg-6">
                                <h5>{{detailProduct.summary}}</h5>
                              </div>
                              <div class="col-lg-6">
                                <button class="btn-mail float-left" [routerLink]="['/contact-product']">{{'_contact_us_more_info' | translate}} <span class="icon-mail"></span></button>
                                <a [href]="detailProduct.brochure" target="_blank" class="btn-brochure float-right">{{'_download_brochure' | translate}} <span class="icon-pdf"></span></a>
                                <div class="clearfix"></div>
                              </div>
                            </div>
                          </div>
                          <div class="content-detail-product">
                            {{detailProduct.description}}
                          </div>
                          <div class="header-detail-product">
                            <div class="row">
                              <div class="col-lg-6">
                              </div>
                              <div class="col-lg-6">
                                <button [routerLink]="['/contact-product']" class="btn-mail float-left">{{'_contact_us_more_info' | translate}} <span class="icon-mail"></span></button>
                                <a [href]="detailProduct.brochure" target="_blank" class="btn-brochure float-right">{{'_download_brochure' | translate}} <span class="icon-pdf"></span></a>
                                <div class="clearfix"></div>
                              </div>
                            </div>
                          </div>

                       </div>
                    </ng-template>
                  </ngb-tab>
                </ngb-tabset>
          </div>
        </div>
      </div>
    </div>
  </div>
</content>
<app-footer></app-footer>
