<header-page-red></header-page-red>
<content>
<div  class="inner-content-contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="chubb-header-content">
            <div class="chubb-breadcrumb">
              <a href="https://www2.chubb.com/id-en/personal/" target="_blank"><span class="icon-left"></span>{{'_product' | translate}}</a>
            </div>
            <h1>{{'_contact_form_product' | translate}}</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="inner-content-gray">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="chubb-contact-wrap">
              <div class="container">
                  <div class="row">
                    <div class="col-lg-6">
                          <form>
                              <div class="form-group">
                                  <label>{{'_name' | translate}}</label>
                                  <input autocomplete="off" type="text" class="form-control no-border-radius" aria-describedby="emailHelp" placeholder="{{'Your Name' | translate}}">
                              </div>
                              <div class="form-group">
                                  <label>{{'_mobile_phone' | translate}}</label>
                                  <input autocomplete="off" type="number" class="form-control no-border-radius" placeholder="ex : 08272772772">
                              </div>
                              <div class="form-group">
                                <label for="exampleInputEmail1">{{'_email_address' | translate}}</label>
                                <input autocomplete="off" type="email" class="form-control no-border-radius" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="{{'_enter_email' | translate}}">
                              </div>
                              <div class="form-group">
                                  <label>{{'_province' | translate}</label>
                                  <select class="form-control no-border-radius" >
                                    <option>{{'_select_province' | translate}}</option>
                                    <option>DKI jakarta</option>
                                    <option>Jawa barat</option>
                                  </select>
                              </div>
                              <div class="form-group">
                                  <label >{{'_product_type' | translate}}</label>
                                  <select class="form-control no-border-radius">
                                      <option>{{'_select_product' | translate}}</option>
                                    <option>Asuransi Flexi Link</option>
                                  </select>
                              </div>
                              <div class="form-group">
                                  <label >When is a good time to call you?</label>
                                  <select class="form-control no-border-radius">
                                      <option>Morning  (08.00 - 11.00)</option>
                                      <option>Afternoon  (12.00 - 17.00)</option>
                                  </select>
                              </div>
                              
                            </form>
                      
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>{{'_your_message' | translate}}</label>
                            <textarea class="form-control no-border-radius"  rows="15"></textarea>
                          </div>
                        <button type="submit" class="btn btn-submit green">Submit</button>
                    </div>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</content>
<app-footer></app-footer>
