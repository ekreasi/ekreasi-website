<header-page-red></header-page-red>
<content>
<div  class="inner-content-contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="ekreasi-header-content">
            <div class="ekreasi-breadcrumb">
              <a [routerLink]="['/Product']" routerLinkActive="active"><span class="icon-left"></span>Product</a>
            </div>
            <h1>Contact Form Product</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="inner-content-gray">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="ekreasi-contact-wrap">
              <div class="container">
                  <div class="row">
                    <div class="col-lg-6">
                          <form>
                              <div class="form-group">
                                  <label>Name</label>
                                  <input type="text" class="form-control no-border-radius" aria-describedby="emailHelp" placeholder="Your Name">
                              </div>
                              <div class="form-group">
                                  <label>Mobile Phone</label>
                                  <input type="number" class="form-control no-border-radius" placeholder="ex : 08272772772">
                              </div>
                              <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control no-border-radius" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                              </div>
                              <div class="form-group">
                                  <label>Province</label>
                                  <select class="form-control no-border-radius" >
                                    <option>Select Province</option>
                                    <option>DKI jakarta</option>
                                    <option>Jawa barat</option>
                                  </select>
                              </div>
                              <div class="form-group">
                                  <label >Product Type</label>
                                  <select class="form-control no-border-radius">
                                      <option>Select Product</option>
                                    <option>Asuransi Flexi Link</option>
                                  </select>
                              </div>
                              <div class="form-group">
                                  <label >When is a good time to call you?</label>
                                  <select class="form-control no-border-radius">
                                      <option>Morning  (08.00 - 11.00)</option>
                                      <option>Afternoon  (12.00 - 17.00)</option>
                                  </select>
                              </div>
                              
                            </form>
                      
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Your Message</label>
                            <textarea class="form-control no-border-radius"  rows="15"></textarea>
                          </div>
                        <button type="submit" class="btn btn-submit green">Submit</button>
                    </div>
                  </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</content>
<app-footer></app-footer>
