<header-page-orange></header-page-orange>
<content>
  <div class="chubb-faq-wrap" *ngIf="!loadingData">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">

        </div>
      </div>
    </div>
  </div>
  <div class="load-data" *ngIf="loadingData">
    <div class="inner-content-form">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="chubb-header-content">
              <div class="chubb-breadcrumb">
                <a [routerLink]="['']" routerLinkActive="active">
                  <span class="icon-left"></span>{{'_home' | translate}}</a>
              </div>
              <h1>{{'_title_form_download' | translate}}</h1>
              <div class="chubb-summary-product">
                <p>{{'_summary_form_download' | translate}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="inner-content-gray">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="chubb-faq-wrap">
              <ngb-tabset class="chubb-download-tab">
                <ngb-tab *ngFor="let downloads of data">
                  <ng-template ngbTabTitle>
                    <div class="{{ downloads.icon }}"></div>
                    {{downloads.title}}
                  </ng-template>
                  <ng-template ngbTabContent>
                    <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0">
                      <ngb-panel *ngFor="let downloadsItem of downloads.data" class="icon-question" title="{{downloadsItem.title}}">

                        <ng-template ngbPanelContent>
                          <div class="row">
                            <div class="col-sm-10">
                              <div class="form-download-content">
                                <h5>{{downloadsItem.title}}</h5>
                                <div class="tab-contents" [innerHTML]="downloadsItem.description | safeHtml"></div>
                              </div>
                            </div>
                            <div class="col-sm-2">
                              <div class="link-downloads">
                                <a target="_blank" href="{{downloadsItem.url}}" class="float-right">
                                  <span class="icon-downloads"></span>
                                </a>
                              </div>
                            </div>
                          </div>

                        </ng-template>
                      </ngb-panel>
                    </ngb-accordion>
                  </ng-template>
                </ngb-tab>
              </ngb-tabset>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</content>
<app-footer></app-footer>
