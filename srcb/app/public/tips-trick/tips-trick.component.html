<header-page></header-page>
<content>
  <div class="inner-content-news" *ngIf="!loadingData">
    <div class="container">
      <div class="row">
          <div class="col-lg-12">
            
          </div>
        </div>
    </div>
  </div>
  <div class="load-data" *ngIf="loadingData">
    <div  class="inner-content-news">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="chubb-header-content">
              <div class="chubb-breadcrumb">
                <a [routerLink]="['']" routerLinkActive="active"><span class="icon-left"></span>{{'_home' | translate}}</a>
                <a [routerLink]="['/education-center']" routerLinkActive="active"><span class="icon-left"></span>{{'_education_center' | translate}}</a>
              </div>
              <h1>Tips and Trick</h1>
            </div>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="inner-content-gray">
      <div class="container">
        <div class="row">
          <div class="col-lg-4" *ngFor="let tipstrick of data.education_center">
            <div class="chubb-item-news-thumb magenta">
              <div class="chubb-news-img">
                <img [lazyLoad]="tipstrick.image">
              </div>
              <div class="chubb-summary-news-item">
                <h5>{{tipstrick.title}}</h5>
                <p>{{tipstrick.summary}}</p>
                <button class="btn-news magenta" [routerLink]="['/tips-trick/', tipstrick.id]" routerLinkActive="active" >{{'_read_more' | translate}} <span class="icon-right"></span></button>
              </div>
            </div>
          </div>  
        </div>

        <div class="col-lg-12 text-right no-padding">
          <div class="chub-news-pagination">
            <ngb-pagination [collectionSize]="total" [(page)]="currentPage" [maxSize]="3" [pageSize]="perPage" (pageChange)="loadPage($event)" aria-label="Default pagination"></ngb-pagination>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</content>
<app-footer></app-footer>
