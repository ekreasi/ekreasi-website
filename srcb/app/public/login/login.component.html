<header-page></header-page>
<content>
  <div class="inner-login">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="chubb-header-content">
            <div class="chubb-breadcrumb">
              <a [routerLink]="['']" routerLinkActive="active">
                <span class="icon-left"></span>{{'_home' | translate}}</a>
            </div>
            <h1>{{'_login' | translate}}</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="inner-login-wrap">
    <div class="bg-fullscren-black"></div>
    <div class="container">
      <div class="row">
        <div class="col-xs-6 col-md-8 col-lg-7 col-centered">
          <div class="chubb-content-login-wrap">
            <div class="container">
              <div class="row">
                <div class="col-lg-12" *ngIf="activation == 'success'">
                  <div class="notification-activation">
                    <h4>Confirmation</h4>
                    <p *ngIf="activation != 'forgotpassword'">Registrasi Anda berhasil, Silakan Login </p>
                    <p *ngIf="activation == 'forgotpassword'">Password Anda berhasil diganti, Silakan Login </p>
                  </div>
                </div>
                <div class="col-sm-6 col-md-8  col-lg-6 col-centered">
                  <form novalidate (ngSubmit)="onInternalSubmit(internalForm)" #internalForm="ngForm" name="reg">
                    <div class="input-group chubb-login">
                      <div class="input-group-prepend">
                        <div class="icon-user"></div>
                      </div>
                      <input autocomplete="off" type="text" class="form-control chubb-login-bg" placeholder="{{'_username' | translate}}" [ngModel]="userInternal.email"
                        name="email" #email="ngModel" required>
                    </div>
                    <div class="separator-login">
                    </div>
                    <div class="input-group chubb-login">
                      <div class="input-group-prepend">
                        <div class="icon-password"></div>
                      </div>
                      <input autocomplete="off" type="password" class="form-control chubb-login-bg" placeholder="{{'_password' |  translate}}"
                        [ngModel]="userInternal.password" name="password" #password="ngModel" minlength="8" required>
                    </div>
                    <div class="separator-login">
                      <div *ngIf="password.invalid && (password.touched)">
                        <div class="chubb-alert" *ngIf="password.invalid;">{{'_required_password_one' | translate}}</div>
                        <ng-template #nomatch>{{'_required_password_two' | translate}}</ng-template>
                      </div>
                    </div>

                    <button class="btn chubb-login btn-magenta" [disabled]="!internalForm.form.valid || loadingSignin" type="submit"><i *ngIf="loadingSignin" class="fa fa-fw fa-spinner fa-loading fa-pulse"></i> {{'_sign_in' | translate}}</button>
                    <!-- <a [routerLink]="['/auth/activation']" routerLinkActive="active" class="float-left">{{'_activation' | translate}}</a> -->
                    <a [routerLink]="['/auth/forget-password']" routerLinkActive="active" class="float-right">{{'_forget_password' | translate}}?</a>
                    <div class="clearfix"></div>
                  </form>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</content>

<swal #loginErrorSwal title="{{'_oops' | translate}}" text="User ID or Password is incorrect" type="error">
</swal>

<swal #errorActivationNotFoundSwal title="{{'_oops' | translate}}" text="{{errorMessage}}" type="error">
</swal>

<app-footer></app-footer>
